<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker Widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #transparent;
        color: #333;
      }
      .widget {
        padding: 1rem;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        margin: auto;
      }
      .mood-button {
        padding: 0.5rem;
        border: none;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 1.5rem;
        margin: 0.5rem;
      }
      .mood-button:hover {
        background-color: #0056b3;
      }
      .day-button {
        padding: 0.5rem;
        border: none;
        border-radius: 8px;
        background-color: #e2e2e2;
        color: #333;
        cursor: pointer;
        font-size: 1rem;
        margin: 0.25rem;
      }
      .day-button.active {
        background-color: #007bff;
        color: white;
      }
      .history {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f0f0f0;
        border-radius: 8px;
        text-align: left;
      }
      .clear-button {
        padding: 0.5rem;
        border: none;
        border-radius: 8px;
        background-color: #dc3545;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }
      .clear-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="widget">
      <h1 class="text-xl font-bold mb-4">Mood Tracker</h1>
      <div id="daySelector" class="day-selector">
        <button class="day-button" data-day="Monday">Monday</button>
        <button class="day-button" data-day="Tuesday">Tuesday</button>
        <button class="day-button" data-day="Wednesday">Wednesday</button>
        <button class="day-button" data-day="Thursday">Thursday</button>
        <button class="day-button" data-day="Friday">Friday</button>
        <button class="day-button" data-day="Saturday">Saturday</button>
        <button class="day-button" data-day="Sunday">Sunday</button>
      </div>
      <div id="moodButtons" class="mb-4">
        <button class="mood-button" data-mood="üòä">üòä</button>
        <button class="mood-button" data-mood="üòê">üòê</button>
        <button class="mood-button" data-mood="üôÅ">üôÅ</button>
        <button class="mood-button" data-mood="üò°">üò°</button>
        <button class="mood-button" data-mood="üò≠">üò≠</button>
      </div>
      <button id="clearHistory" class="clear-button">Clear History</button>
      <div id="history" class="history">
        <h2 class="text-lg font-semibold">Mood History:</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
