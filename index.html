<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Mood Tracker Widget</title>
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      .card {
        transition: background-color 0.3s, color 0.3s;
      }
      .btn-black {
        background-color: #000;
        color: #fff;
      }
      .btn-black:hover {
        background-color: #6b7280; /* Tailwind's gray-500 */
      }
      .btn-white {
        background-color: #fff;
        color: #000;
      }
      .btn-white:hover {
        background-color: #e5e7eb; /* Tailwind's gray-200 */
      }
      .dark-mode .card {
        background-color: #1f2937; /* Tailwind's gray-800 */
        color: #fff;
      }
      .light-mode .card {
        background-color: #f9fafb; /* Tailwind's gray-50 */
        color: #000;
      }
      .dark-mode body {
        background-color: #111827; /* Tailwind's gray-900 */
        color: #fff;
      }
      .light-mode body {
        background-color: #f9fafb; /* Tailwind's gray-50 */
        color: #000;
      }
      .dark-mode .form-text {
        color: #000000; /* Ensure form text is white in dark mode */
      }
      .light-mode .form-text {
        color: #000; /* Ensure form text is black in light mode */
      }
      .dark-mode .label-text {
        color: #fff; /* Ensure label text is white in dark mode */
      }
      .light-mode .label-text {
        color: #000; /* Ensure label text is black in light mode */
      }
      .toggle-btn {
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode .toggle-btn {
        color: #fff;
      }
      .light-mode .toggle-btn {
        color: #000;
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="p-4 max-w-lg mx-auto">
      <div
        class="card p-4 mb-4 border border-gray-300 rounded-md shadow-md relative"
      >
        <button
          id="toggleMode"
          class="absolute top-2 right-2 toggle-btn bg-gray-200 px-4 py-2 rounded-md"
        >
          ðŸŒž
        </button>
        <h1 class="text-2xl font-bold mb-4">Mood Tracker</h1>
        <form id="moodForm" class="space-y-4">
          <div>
            <label
              for="mood"
              class="block text-sm font-medium form-text label-text"
              >Mood</label
            >
            <select
              id="mood"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm form-text"
            >
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="anxious">Anxious</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn-black px-4 py-2 rounded-md text-sm font-medium"
          >
            Log Mood
          </button>
        </form>
      </div>
      <div id="moodLog" class="space-y-4">
        <!-- Mood logs will be dynamically added here -->
      </div>
    </div>
    <script src="mood-tracker.js"></script>
  </body>
</html>
